<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com html5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu prório servidor.</p>
    <video controls loop poster="imagens/poster.jpg">
        <source src="midia/meuvideo.mp4" type="video/mp4"> <!--quanto mais source eu colocar, maior sera a compatibilidade do site para os navegadores.-->
    </video>

    <h1>Inserindo videos do youtube</h1>
    <iframe width="1080" height="720" src="https://www.youtube.com/embed/n_1blWMRmwk?si=ssjZWN9W7jXyHRdZ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    
    
    
</body>
</html>
