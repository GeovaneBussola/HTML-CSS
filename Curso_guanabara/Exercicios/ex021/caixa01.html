<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
      h1{
        display: inline;
        height: 300px;
        width: 300px;
        background-color: aqua;
        
        border: 5px solid black;

        padding: 10px 10px 10px 10px;
        
        margin: 50px auto 50px auto;   /*auto centraliza*/
        
        outline: 3px solid red ;
        
      }
      a{
        display: block;
        border-width: 10px;
        border-color: rgb(0, 0, 0);
        border-style: solid;
      }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Paragrafos tambem são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a> Vamos ver como isso funciona</p>
    
</body>
</html>
